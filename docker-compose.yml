version: '3.8'

services:
  db-mysql:
    container_name: db-mysql
    image: mysql:5.7.37
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=motivation
    ports:
      [3306:3306]

  app-motivation:
    container_name: motivations
    build: .

    command: sh -c " python motivator/manage.py migrate && python motivator/manage.py runserver 0.0.0.0:9000"

    depends_on:
      - db-mysql

    volumes:
      - ./motivator:/motivator_motivations

    ports:
     - 9000:9000
     - 4000:4000
  
  redis:
    container_name: redis
    image: redis:latest
  
  worker:
    container_name: worker
    build: .
    command: ['celery', '--workdir=./motivator', '-A', 'motivator', 'worker']

  beat:
    container_name: beat
    build: .
    command: ['celery', '--workdir=./motivator', '-A', 'motivator', 'beat', '-l', 'info']

volumes:
  mysql_data:
  motivator:

networks:
  default:
    external:
      name: motivation-network
